
<h2 style="font-weight: bold;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Detail</h2><br>
<div class="container-fluid">
<div class="row">
<div class="col-md-4">
    <div>
       <img src="/assets/img/doctorprofile.jpg" width="200px" height="200px"> 
    </div><br>
    <h3>{{doctor.firstname}} {{doctor.lastname}}</h3><br>
    <table class="table table-bordered">
        <tr>
            <td>Role:</td>
            <td>{{doctor.role}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{doctor.email}}</td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>{{doctor.sex}}</td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td> {{doctor.phone_no}}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{doctor.password}}</td>
        </tr>

    </table>
</div>
</div>
</div>
