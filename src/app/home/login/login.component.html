<section>
<div class="col-md-4 offset-md-3">  
<div class="box">
   
<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="loginForm">
    <p class="h4 mb-4">Login</p>

    <!-- username -->
    <div> 
    <input type="text" formControlName="username" class="form-control mb-4" placeholder="username" required>
    </div>

    <!-- Password -->
    <div>
    <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password" required>
    <div class="alert alert-danger"  *ngIf="password.invalid && password.touched">Enter valid password</div>
    </div>
    <div class="d-flex justify-content-around">
        <div>
            <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" >
            <label class="custom-control-label">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
        <a routerLink="/forgot">Forgot password?</a>
        </div>
    </div>
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" (click)="login()" [disabled]="loginForm.invalid">Sign in</button>
<div *ngIf="success" class="alert alert-danger">
Enter valid username and password
</div>
    <!-- Register -->
    <p>Not a member?
    <a routerLink="/signup">Register</a>
    </p>
</form>
</div>
</div>
</section>
